<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">    
    <title>MARIO-GOTCHI</title>
</head>

<body>
        <h1 id="headName">MARIO-GOTCHI!</h1>
<form>
    <input placeholder="Enter characters name here" id="inputName">  
</form>
<div id="buttons">   
    <button type="submit" class="start">GO!</button>
    <button type="submit" class="restart">RESTART!</button>
</div>     

        <h2 class="time"> </h2>
        <h2 class="seconds"> </h2>
        <h2 class="minutes"> </h2>


<div id="stats">
        <h3 class="age"></h3>
        <h3 class="hunger"></h3>
        <h3 class="sleepiness"></h3>
        <h3 class="boredom"></h3>
</div>
<img id="mario" src="https://vignette.wikia.nocookie.net/mario/images/3/34/Mario.gif/revision/latest?cb=20180115202747">
 <div id="helpBtns">
        <ul>
            <button type="submit" id="feedBtn">FEED ME!</button> 
            <button type="submit" id="lightsBtn">NAP TIME!</button>  
            <button type="submit" id="playBtn">PLAY WITH ME!</button> 
        </ul>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
